build_flags =
	-DMY_DEBUG=1
	-DSW_VERSION_1=1
	-DSW_VERSION_2=0
	-DSW_VERSION_3=0
lib_deps = 
	beegee-tokyo/WisBlock-API-V2
extra_scripts = 
	pre:rename.py
	create_uf2.py
